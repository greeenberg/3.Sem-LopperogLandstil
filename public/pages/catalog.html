<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Lopper & Landstil</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reservationWindow.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
    <script src="scripts/scriptCatalog.js"></script>
    <script src="scripts/navigationScript.js"></script>
    <script src="scripts/mobileFooterAnimation.js"></script>
    <script src="scripts/footerScript.js"></script>
</head>
<body>

<!--header-->
<div class="headerimage-katalog"></div>


<!--content-->
<div class="container">
    <div class="product-menu">
        <h2>Kategorier</h2>
        <ul id="menu-content">
        </ul>
    </div>
    <div id="products"></div>
</div>

<!--reservation window-->
<div id="reservationWindow">
    <button id="closeBtn"><img src="/imgs/crosslogo.png" height="24px"></button>

    <h2><u>Reserver produkt</u></h2>
    <h3 id="reserverProduct">Produkt: </h3>
    <table>
        <tr><td><p>Antal:</td>      <td><input type="number" id="reserverAmount"></td></p></tr>
        <tr><td><p>Email:</td>      <td><input type="email" id="reserverEmail"></td></p></tr>
        <tr><td><p>Telefon nr.:</td><td><input type="text" id="reserverPhone"></td></p></tr>
        <tr><td><p>Kommentare:</td> <td><textarea name="Text1" id="reserverComments" cols="20" rows="3"></textarea></td></p></tr>
    </table>
    <p id="error"></p>
    <button id="submitReservation">Reserver</button>
</div>

<!--footer-->
<div id="navbar"></div>         <!--at the buttom for the sake of the design-->
<nav id="fixedMenu"></nav>      <!--at the buttom for the sake of the design-->
<nav id="mobile-menu-content">
    <div>
        <h1>Kategorier</h1>
        <ul id="mobile-menu-list"></ul>
    </div>
</nav>
<footer id="footer"></footer>

</body>
</html>
